<html>

<head>
  <title>Chess</title>
  <!-- Required meta tags bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="icon" href="img/favico.png" />
</head>

<body>
  <div id="Connection" style="visibility: visible;">
    <div class="dropdown-menu-right float-right">
      <img type="button" src="img/account.png" width="40" height="40" class="d-inline-block align-top mr-3 mt-3"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></img>
      <div class="dropdown-menu">
        <form class="px-3" method="POST">
          <div class="form-group">
            <label>Username:</label>
            <input id="input_username" type="text" name="user" class="form-control" placeholder="username">
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input id="input_password" type="password" name="pass" class="form-control" placeholder="password">
          </div>
          <input type="submit" class="btn btn-success ml-4" formaction="/signin" value="Sign In" />
          <input type="submit" class="btn btn-primary float-right mr-4" formaction="/signup" value="Sign Up" />
        </form>
      </div>
    </div>

    <h1 id="title" class="text-white">Chess tournament</h1>
    <% if(error) { %>
    <div id="errorMessage" class="alert alert-danger">
      <%= error %>
    </div>
    <% } %>


  </div>
  <div id="End"></div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="js/phaser.js"></script>
<script src="js/movements.js"></script>
<script src="js/client.js"></script>
<script src="js/index.js"></script>
<script src="js/launcher.js"></script>
<script src="js/game.js"></script>
<script src="js/piece.js"></script>
<script src="js/grid.js"></script>


<!-- Optional JavaScript Bootstrap-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
